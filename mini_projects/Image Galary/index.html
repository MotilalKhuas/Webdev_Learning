<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Galary</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <h1>My Galary</h1>

                <div class="galary">
                    <figure class="card">
                        <img src="./Images/image1.jpg" alt="Image-1">
                        <figcaption>Image-1</figcaption>
                    </figure>
                    <figure class="card">
                        <img src="./Images/image2.jpeg" alt="Image-2">
                        <figcaption>Image-2</figcaption>
                    </figure>
                    <figure class="card">
                        <img src="./Images/image3.jpeg" alt="Image-3">
                        <figcaption>Image-3</figcaption>
                    </figure>
                    <figure class="card">
                        <img src="./Images/image4.jpeg" alt="Image-4">
                        <figcaption>Image-4</figcaption>
                    </figure>
                    <figure class="card">
                        <img src="./Images/image5.jpeg" alt="Image-5">
                        <figcaption>Image-5</figcaption>
                    </figure>
                    <figure class="card">
                        <img src="./Images/image6.jpeg" alt="Image-6">
                        <figcaption>Image-6
                    </figure>
                    <figure class="card">
                        <img src="./Images/image7.jpeg" alt="Image-7">
                        <figcaption>Image-7</figcaption>
                    </figure>
                    <figure class="card">
                        <img src="./Images/image8.jpeg" alt="Image-8">
                        <figcaption>Image-8</figcaption>
                    </figure>
                    <figure class="card">
                        <img src="./Images/image9.jpeg" alt="Image-9">
                        <figcaption>Image-9</figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </body>
</html>
