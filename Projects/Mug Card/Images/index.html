<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="images">
                 <img src="./mug.jpg" class="large-image">
                 <img src="./mug-mobile.jpg" class="small-image">
            </div>
            <div class="details">
                <p class="product">COFFEE MUG</p>
                <h2 class="heading">White Coffee Mug</h2>
                <p class="description">Coffee Mugs are designed to express emotions. These are acclaimed for their
                    amazing designs &amp; superior quality.</p>
                <p class="price">
                    <span class="discounted-price">&#8377;149</span>
                    <span class="original-price"><del>&#8377;230</del></span>
                </p>
                <button class="btn">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</body>
</html>
