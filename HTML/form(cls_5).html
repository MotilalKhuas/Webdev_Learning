<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 40px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;"><u>Welcome to OmfoCoders!</u></h1>
    <form>
        <table align="center">
            <colgroup>
                <col span="" style="width:150px">
                <col span="" style="width:300px">
            </colgroup>
            <thead>
                <tr>
                    <th colspan="2" style="font-size: 25px;">
                        Contact Us Form
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="username">User name : </label></td>
                    <td align="center">
                        <input type="entry" style="width:95%; height:25px;" id="username" name="username" placeholder="Enter Your Username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email id : </label>
                    </td>
                    <td align="center">
                        <input type="entry" style="width:95%; height:25px" id="email" name="email" placeholder="Enter Your Email-ID">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="contact">Phone number : </label>
                    </td>
                    <td align="center">
                        <input type="number" style="width:95%; height:25px" id="contact" name="contact" placeholder="Enter Your Phone-number">
                    </td>
                </tr>
                <tr>
                    <td><label for="gender">Gender : </label></td>
                    <td align="center">
                        <select style="width:97%; height:30px" id = "gender" name="gender" placeholder="Select Gender">
                            <option value="select">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth : </label></td>
                    <td align="center">
                        <input type="date" id="dob" name="dob" style="width:96%; height:28px">
                    </td>
                </tr>
                <tr>
                    <td>Rating : </td>
                    <td align="center">
                        <input type="radio" id="rating1" name="rating" value="1">
                        <label for="rating1">1</label>

                        <input type="radio" id="rating2" name="rating" value="2">
                        <label for="rating1">2</label>

                        <input type="radio" id="rating3" name="rating" value="3">
                        <label for="rating1">3</label>

                        <input type="radio" id="rating4" name="rating" value="4">
                        <label for="rating1">4</label>

                        <input type="radio" id="rating5" name="rating" value="5">
                        <label for="rating1">5</label>
                    </td>
                </tr>
                <tr>
                    <td>Enter Your Message : </td>
                    <td align="center">
                        <textarea style="width:95%; height:25px;"></textarea>
                    </td>
                </tr>
                <tr style="height:50px;">
                    <td colspan="2" align="center">
                        <input type="submit" style="height:28px; width:80px;">
                        <input type="reset" style="height:28px; width:80px;">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <a href="https://www.linkedin.com/company/code-help-bylovebabbar/" target="new"><img src="./Images/linkedin.png" alt="Linkedin"></a>
                        <a href="https://www.instagram.com/code_help_/" target="new"><img src="./Images/instagram.png" alt="Instagram"></a>
                        <a href="https://www.youtube.com/channel/UCldyi11QYNXYXiLjVbyw5dA" target="new"><img src="./Images/youtube.png" alt="Youtube"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
